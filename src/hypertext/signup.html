<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  </head>

  <body>

    <form id="registerForm">
      <input id="registerEmail" name="registerEmail" type="email" placeholder="Email"/>
      <input id="registerPassword" type="password" placeholder="Password"/>
      <input id="r_registerPassword" type="password" placeholder="Repeat Password"/>
      <input id="registerSubmit" type="submit" placeholder="Register"/>
    </form>

    <form id="confirmForm">
      <input id="codeConfirm" placeholder="Code"/>
      <input type="submit" id="confirmBtn"/>
    </form>


    <script src="main.bundle.js"></script>
  </body>
</html>
